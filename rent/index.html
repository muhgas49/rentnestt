<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="first">
        
               
                    <div class="upload">
                    <img src="img-icon-18.jpg" alt="img-icon-18">
                    <input type="file">
                    <p>5MB maximum file size accepted in the <br>following formats: .jpg .jpeg png .gif</p>
                </div>
                <div class="brand">
                    <h2>Brand *</h2>
                    <select name="" id="">
                        <option value="music">Music products</option>
                        <option value="sport">Sport products</option>
                        <option value="electric">Electrical Products</option>
                    </select>
                </div>
                <div class="title">
                    <h2>Ad title *</h2>
                    <input type="text" placeholder="Enter title" id="title">
                </div>
                <div class="discription">
                    <h2 id="jr">Description *</h2>
                    <input type="text" placeholder="Describe the item you are rent" id="description">
                </div>
                <div class="price">
                    <h2>Price :</h2>
                    
                    <input type="number" step="1" class="fh" id="num">
                    <p>LE</p>
                    <input type="checkbox" class="ch" id="cheak">
                </div>
                <div class="butts">
                    <input type="button" value="reset" class="reset" id="res">
                    <input type="button" value="send" class="send" id="sen">
                </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
